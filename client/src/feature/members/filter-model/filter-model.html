<dialog #filterModal class="modal">
  <div class="modal-box max-w-lg">
    <h3 class="text-lg font-bold">Select Filter</h3>
    <div class="flex justify-between w-full items-center mt-6">
        <div class="flex flex-col w-full gap-6">
            <label class="flex justify-between items-center">
                <span class="font-semibold">Select Gender :</span>
                <form class="filter">
                    <input type="reset" value="x" class="btn btn-square">
                    <input type="radio" 
                    class="btn" 
                    [(ngModel)] = "membersParam.gender"
                    name="gender"
                    aria-label="Female"
                    value="male">
                    <input type="radio" 
                    class="btn" 
                    [(ngModel)] = "membersParam.gender"
                    aria-label="Male"
                    name="gender"
                    value="female">
                </form>
            </label>
            <label class="flex justify-between items-center">
                <span class="font-semibold">Select Age</span>
                <div class="flex gap-3">
                    <input 
                    type="number"
                    class="input w-20"
                    [min] = "18"
                    [(ngModel)] = "membersParam.minAge"
                    name="minAge"
                    (change)="onMinAgeChange()">
                    <input 
                    type="number"
                    class="input w-20"
                    [min] = "membersParam.minAge || 18"
                    [(ngModel)] = "membersParam.maxAge"
                    name="maxAge"
                    (change)="onMaxAgeChange()">

                </div>
            </label>
            <label class="flex justify-between items-center">
              <span class="font-semibold">Order by: </span>
              <select name="orderBy" class="select" [(ngModel)] ="membersParam.orderBy">
                <option disabled selected>orderBy</option>
                <option value="created">Newest members</option>
                <option value="lastActive">Last Active</option>
              </select>
            </label>
        </div>

    </div>




    <div class="modal-action">
      <button (click)="submit()" class="btn btn-primary">Submit</button>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button (click)="close()">Close</button>
  </form>
</dialog>
